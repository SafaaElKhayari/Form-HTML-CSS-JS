<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"  href="foorm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/95652eb685.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="jquery.passwordstrength.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
</head>
<body>
    
    <form id="form" class="form"> 

        <i class="f far fa-user"></i>
        <i class="g far fa-envelope"></i>
        <i class="h fas fa-key"></i>
        <i class="i fas fa-key"></i>

        <h2 class="title">S'inscrire</h2>
        
        <div class="input-box"> 
            <span></span>
            <input type="text" placeholder="Nom d'utilisateur "  id="username"></input>
            <i class="fa fa-check-circle"></i>
			<i class="fa fa-exclamation-circle"></i>
			<small>Error message</small>
        </div>
        <div class="input-box">
            <span></span> 
            <input type="email" placeholder="Email"  id="email">
            <i class="fa fa-check-circle"></i>
			<i class="fa fa-exclamation-circle"></i>
			<small>Error message</small>
         </div>
         <div class="input-box">
            <span></span> 
            <input type="password" id="password"  placeholder="Mot de pass" >
            <i class="fa fa-check-circle"></i>
			<i class="fa fa-exclamation-circle"></i>
			<small>Error message</small>
         </div>

         <div class="input-box">
            <span></span> 
            <input type="password" id="password2"  placeholder="Valider le mot de pass">
            <i class="fa fa-check-circle"></i>
			<i class="fa fa-exclamation-circle"></i>
			<small>Error message</small>
         </div>

         <button type="submit" id="submit"><i class="fa fa-sign-in" ></i>S'inscrire</button>
    </form>
    <script src="foorm.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#password").passwordStrength();


        });
    </script>
    
</body>
</html>
